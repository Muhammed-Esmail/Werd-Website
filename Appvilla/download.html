<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg?">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <title>Download Werd - Your Daily Quran Companion</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background-color: #0c0c0c;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .download-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            width: 100%;
            min-height: 100vh;
        }

        .download-page__logo {
            color: #00FF9F;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-decoration: none;
        }

        .download-page__heading {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .download-page__description {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            max-width: 500px;
            margin-bottom: 3rem;
            line-height: 1.7;
        }

        .download-page__btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: #0c0c0c;
            background: #00FF9F;
            font-size: 1.25rem;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            padding: 1.25rem 3rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 159, 0.3);
        }
        .download-page__btn:hover {
            background: #ffffff;
            color: #0c0c0c;
            box-shadow: 0 0 50px rgba(0, 255, 159, 0.5);
            transform: translateY(-3px);
        }
        .download-page__btn:active {
            transform: translateY(1px);
        }
        .download-page__btn i {
            font-size: 1.5rem;
        }

        .download-page__back {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            margin-top: 2.5rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .download-page__back:hover {
            color: #00FF9F;
        }

        /* Glow ring behind button */
        .download-page__btn-wrapper {
            position: relative;
        }
        .download-page__btn-wrapper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 159, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
        }

        @media (min-width: 750px) {
            .download-page__logo {
                font-size: 3rem;
            }
            .download-page__heading {
                font-size: 2.5rem;
            }
            .download-page__description {
                font-size: 1.125rem;
            }
            .download-page__btn {
                font-size: 1.5rem;
                padding: 1.5rem 4rem;
            }
            .download-page__btn-wrapper::before {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="download-page">
    <a href="index.html" class="download-page__logo">Werd</a>
    <h1 class="download-page__heading">Download Werd</h1>
    <p class="download-page__description">
        Your daily Quran companion is one click away. Download the app and start your journey today.
    </p>

    <div class="download-page__btn-wrapper">
        <!-- Replace the # with your actual APK download link or file path -->
        <a href="../downloads/Sophie_Feytaud_-_Portrait_of_Pie.jpg" class="download-page__btn" download="Werd-App-Image.jpg">
            <i class="fa-solid fa-download"></i>
            <span>Download App</span>
        </a>
    </div>

    <a href="index.html" class="download-page__back">
        <i class="fa-solid fa-arrow-left"></i>
        Back to Home
    </a>
</div>

</body>
</html>
